buildscript {
	ext {
		springBootVersion = '1.5.3.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven { url 'http://files.basex.org/maven' }
	maven { url 'http://xqj.net/maven' }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')

	compile('org.basex:basex:8.6.4')
	compile('net.xqj:basex-xqj:1.4.0')
	compile('javax.xml.xquery:xqj-api:1.0')
}


jar {
	manifest {
		attributes 'Main-Class': 'org.fabik.macrodataapi.MacrodataapiApplication'
	}
}


test {
    systemProperty 'database.path', '../data/MacroDB-test.xml'
}


bootRun {
    systemProperty 'database.path', '../data/MacroDB.xml'
}
